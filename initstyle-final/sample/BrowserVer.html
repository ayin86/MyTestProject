<body>
<div class="limitWidth">
	<ul class="demoList">
		<li><h1>BrowserVer</h1></li>
		<li>
			说明：用来处理解决浏览器兼容问题的方法，把当前浏览器的版本写到当前页面的html标签上面。请用浏览器调试工具查看各个浏览器的版本。
			IE浏览器，除了标识当前浏览器为IE外，还会额外的添加详细版本。<br/>
			举个栗子：<br/>
			如果您的浏览器的版本为IE9，初始化完毕后，html标签为<input value="<html class='IE IE9'>"/><br/>
			如果您的浏览器为chrome，初始化完毕后，html标签为<input value="<html class='safari'>"/>
		</li>
	</ul>

</div>
</body>
